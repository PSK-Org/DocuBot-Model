mode: launch
device: cpu
is_using_tpu: false
document_dir: build_your_first_question_answering_system
is_downloading_documents: false
retriever: BM25Retriever
reader:
  node: FARMReader
  path: deepset/roberta-base-squad2
model:
  name: facebook/galactica-6.7b
  type: OPTForCausalLM
  tokenizer: AutoTokenizer
  is_input_ids_only: true
prompt: "Your task is to synthesize a comprehensive answer to the given question using\
  \ the provided text. You should provide a clear and concise response that summarizes\
  \ the key points and information presented in the text. Your answer should be in\
  \ your own words and accurately reflect the content of the text.\nRelated text:\
  \ {docs}\nQuestion: {question}\nAnswer: \n"
answer_threshold: 0.9
answer_length: 300
dbus:
  bus_name: ca.samiyousef.tpu
  ai_interface: ca.samiyousef.tpu.editai
  ai_object_path: /textbookai/editai
