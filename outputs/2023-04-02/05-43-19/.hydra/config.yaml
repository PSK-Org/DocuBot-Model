mode: launch
device: cpu
is_using_tpu: false
document_dir: build_your_first_question_answering_system
is_downloading_documents: false
retriever: BM25Retriever
reader:
  node: FARMReader
  path: deepset/roberta-base-squad2
model:
  name: facebook/galactica-6.7b
  type: OPTForCausalLM
  tokenizer: AutoTokenizer
  is_input_ids_only: true
prompt: "Synthesize a comprehensive answer from the following text for the given question.\
  \ \nProvide a clear and concise response that summarizes the key points and information\
  \ presented in the text. Your answer should be in your own words and be no longer\
  \ than 50 words. \nRelated text: {docs}\nQuestion: {question} \n"
answer_threshold: 0.7
answer_length: 50
dbus:
  bus_name: ca.samiyousef.tpu
  ai_interface: ca.samiyousef.tpu.editai
  ai_object_path: /textbookai/editai
